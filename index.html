<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgrond-container">
        <div>
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Ferns in the Washington Forest" class="background">
        </div>
        <div class="odin-container">
            <img src="images/odin-lined.png" alt="Odin Logo" width="380" class="odin-logo">
            <span class="odin-text">ODIN</span>
        </div>
    </div>

    <div class="content">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form id="signup-form">
            <h2>Let's do this!</h1>
            <div class="form-input">
                <div>
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <div class="form-input">
                <div>
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="tel" id="phone" name="phone"><br>
                </div>
            </div>

            <div class="form-input">
                <div>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-pw">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm-pw" name="confirm-pw" required>
                </div>
            </div>
        </form>
        <button type="submit" form="signup-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
